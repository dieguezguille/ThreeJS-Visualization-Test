<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Three JS Visualization Test</title>
	<link rel="icon" type="image/png" href="favicon.ico">

<body>
	<div id="info">
		"W" translate | "E" rotate | "R" scale | "+" increase size | "-" decrease size<br />
