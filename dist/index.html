<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Three JS Visualization Test</title>
	<link rel="icon" type="image/png" href="favicon.ico">
	<link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>
	<div id="info">
		<h2>Three JS Model Visualization Demo</h2>
	</div>
	<div id="container">
		<div id="three"></div>
	</div>
	<div id="controls">
		<label for="">Move</label>
		<input type="button" id="upButton" value="⇑">
		<input type="button" id="downButton" value="⇓">
		<input type="button" id="leftButton" value="⇐">
		<input type="button" id="rightButton" value="⇒">
		<label for="">Rotate</label>
		<input type="button" id="rotateLeftButton" value="↪">
		<input type="button" id="rotateRightButton" value="↩">
		<label for="">Height</label>
		<input type="button" id="plusHeightButton" value="+">
		<input type="button" id="minusHeightButton" value="−">

		<input type="number" id="terrainSlope" placeholder="Terrain slope">
		<input type="number" id="terrainTilt" placeholder="Terrain tilt">
		<div>
			<input type="checkbox" checked="false" id="helperControlsCheckbox" placeholder="Turn on/off Grid Helper">
			Grid
		</div>
	</div>
	<script src="bundle.js"></script>
</body>

</html>
