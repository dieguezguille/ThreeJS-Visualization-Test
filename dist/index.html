<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Three JS Visualization Test</title>
	<link rel="icon" type="image/png" href="favicon.ico">
	<link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>
	<div id="info">
		"W" translate | "E" rotate | "+" increase size | "-" decrease size<br />
		"Spacebar" toggle enabled
	</div>
	<div id="container">
		<div id="three"></div>
	</div>
	<div id="controls">
		<input type="number" id="terrainAngle" placeholder="Terrain angle">
		<input type="number" id="terrainSkew" placeholder="Terrain skew">
	</div>
	<script src="bundle.js"></script>
</body>

</html>
